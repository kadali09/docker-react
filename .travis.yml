language: generic
sudo: required
services:
   - docker:



before_install: 
  - docker build -t kadali09/docker-react -f Dockerfile.dev .


script:
  - - docker run -e CI=true kadali09/docker-react npm run test -- --coverage


deploy: 
  provider: elasticbeanstalk
  region: "eu-central-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-eu-central-1-424520327014"
  bucket_path: "docker-react"
  on:
     branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
     secure: $AWS_SECRET_KEY
